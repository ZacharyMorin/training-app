<div class="container">
    <app-start-exercise
        *ngIf="!startExercise; else selectExerciseType"
        (startExercise)="startExercise = !startExercise"
    ></app-start-exercise>

    <ng-template #selectExerciseType>
        <app-exercise-type-selection 
            *ngIf='!selectedExerciseType; else exerciseFormContainer'
            (selectedExerciseType)='exerciseTypeSelection($event)'
        ></app-exercise-type-selection>
    </ng-template>

    <ng-template #exerciseFormContainer>
        <app-workout-tracker-form-container
            [exerciseSelectionType]='selectedExerciseType'
        ></app-workout-tracker-form-container>
    </ng-template>
</div>
